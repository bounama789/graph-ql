<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/style.css">
    <script src="../lib/chart.js" defer></script>

    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="logo"><span class="bebas-neue-regular">01</span><span
                class="logo chakra-petch-bold-italic">Dashboard</span></h1>
        <div>
            <h1 class=" uname anton-regular"></h1>
            <span class="material-symbols-outlined logout">logout</span>
        </div>
    </header>
    <main>
        <section class="wlc-msg">
            <h2>Welcome <span class="name fname"></span> <span class="name lname"></span></h2>
            <p>Here is your stats of your journey from the 01Edu universe
            </p>
        </section>
        <section class="stat-wrapper">
            <div class="title-wrapper">
                <h2 class="stat-title">About you</h2>
            </div>
            <div class="p-infos">
                <div><label class="label" for="fullname">Fullname:</label><span id="fullname" class="value"></span></div>
                <div><label class="label" for="nickname">Nickname:</label><span id="nickname" class="value"></span></div>
                <div><label class="label" for="gender">Gender:</label><span id="gender" class="value"></span></div>
                <div><label class="label" for="email">Email:</label><span id="email" class="value"></span></div>
                <div><label class="label" for="campus">Campus:</label><span id="campus" class="value"></span></div>
                <div><label class="label" for="city">City:</label><span id="city" class="value"></span></div>



            </div>
        </section>
        <div class="skill-wrapper">
            <div class="sk-wrapper">
                <div class="title-wrapper">
                    <h2 class="stat-title">Top skills</h2>
                </div>
                <span class="absolute bg-black text-white z-50 -right-5 top-3 rotate-6 p-2 rounded-md"></span>
                <span class="absolute top-0 left-0 w-full h-full mt-1 ml-1 bg-blue-400 rounded-lg"></span>
                <div id="skills"
                    class="relative h-full p-5 pt-12 bg-white border-2 border-black rounded-lg overflow-x-hidden">
                </div>
            </div>
            <div class="flex h-full w-2/3 ">

                <div class="skill-wrapper">
                    <div class="sk-wrapper">
                        <div class="title-wrapper">
                            <h2 class="stat-title">Audits</h2>
                        </div>
                        <div id="pie"
                            class="relative h-full flex items-center justify-center p-5 bg-white border-2 border-black rounded-lg">
                        </div>
                    </div>
                </div>

                <!-- </div> -->
            </div>
        </div>
        <div class="skill-wrapper">
            <div class="sk-wrapper">
                <div class="title-wrapper">
                    <h2 class="stat-title">Top Projects</h2>
                </div>
                <span class="absolute bg-black text-white z-50 -right-5 rotate-12 p-2 rounded-md"></span>
                <span class="absolute top-0 left-0 w-full h-full mt-1 ml-1 bg-purple-500 rounded-lg"></span>
                <div id="bar"
                    class="relative h-full p-5 bg-white border-2 border-black rounded-lg flex items-center justify-center">
                </div>
            </div>
            <div class="sk-wrapper">
                <div class="title-wrapper">
                    <h2 class="stat-title">Top interactions</h2>
                </div>
                <span class="absolute top-0 left-0 flex w-full h-full mt-1 ml-1 bg-red-500 rounded-lg"></span>
                <div id="radar"
                    class="relative h-full p-5 bg-white border-2 border-black rounded-lg flex items-center justify-center">

                </div>
            </div>
        </div>


    </main>
    <script type="module">
        import { run } from "./scripts/profile.js"
        run()
    </script>

</body>

</html>
