<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/style.css">
    <script src="../lib/chart.js" defer></script>

    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="logo"><span class="bebas-neue-regular">01</span><span
                class="logo chakra-petch-bold-italic">Dashboard</span></h1>
        <div>
            <h1 class=" uname anton-regular"></h1>
            <span class="material-symbols-outlined">logout</span>
        </div>
    </header>
    <main>
        <section class="wlc-msg">
            <h2>Welcome <span class="name fname"></span> <span class="name lname"></span></h2>
            <p>Here is your stats of your journey from the 01Edu universe
            </p>
        </section>
        <section>
            <h2 class="stat-title">About you</h2>
            <div class="stat">
                <ul>
                    <li><label for="fullname">Fullname:</label><span id="fullname" class="value"></span></li>
                    <li><label for="nickname">Nickname:</label><span id="nickname" class="value"></span></li>
                    <li><label for="gender">Gender:</label><span id="gender" class="value"></span></li>
                    <li><label for="email">Email:</label><span id="email" class="value"></span></li>
                    <li><label for="campus">Campus:</label><span id="campus" class="value"></span></li>
                    <li><label for="city">City:</label><span id="city" class="value"></span></li>



                </ul>
            </div>
        </section>
            <div class="w-screen h-[75vh] max-lg:h-auto flex flex-wrap max-lg:flex-col px-5 pb-5">
                <div class="flex flex-col h-full w-3/5 max-lg:w-full">
                    <div class="flex w-full h-1/3 pb-6 max-lg:h-full max-lg:items-start">
                        <div class="flex h-full w-1/3 ">
                            <div class="h-full mb-6 sm:mb-0 w-full">
                                <div class="relative h-full ml-0 mr-0 sm:mr-6">
                                    <span
                                        class="absolute bg-black text-white z-50 -right-5 top-3 rotate-6 p-2 rounded-md">Top
                                        10 Skills you learned</span>
                                    <span
                                        class="absolute top-0 left-0 w-full h-full mt-1 ml-1 bg-blue-400 rounded-lg"></span>
                                    <div id="skills"
                                        class="relative h-full p-5 pt-12 bg-white border-2 border-black rounded-lg overflow-x-hidden">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="flex h-full w-2/3 ">
                            <div class="h-full mb-6 sm:mb-0 w-full">
                                <div class="relative h-full ml-0 mr-6 max-lg:mr-0">
                                    <span class="absolute bg-gray-400 text-white z-50 -right-5 top-2 p-2 rounded-md">Your
                                        Progression</span>
                                    <span
                                        class="absolute top-0 left-0 w-full h-full mt-1 ml-1 bg-gray-400 rounded-lg"></span>
                                    <div
                                        class="relative flex h-full p-5 border-dashed border-2 border-gray-400 rounded-lg text-2xl text-gray-500 bg-gray-100 text-center items-center justify-center">
                                        This feature is none implemented yet!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex w-full h-2/3">
                        <div class="h-full w-1/2">
                            <div class="relative h-full ml-0 mr-0 sm:mr-6">
                                <span class="absolute bg-black text-white z-50 -left-5 -rotate-12 p-2 rounded-md">Audit
                                    Up/Down</span>
                                <span class="absolute top-0 left-0 w-full h-full mt-1 ml-1 bg-green-600 rounded-lg"></span>
                                <div id="pie"
                                    class="relative h-full flex items-center justify-center p-5 bg-white border-2 border-black rounded-lg">
                                </div>
                            </div>
                        </div>
                        <div class="h-full w-1/2">
                            <div class="relative h-full ml-0 mr-6 max-lg:mr-0">
                                <span class="absolute bg-black text-white z-50 -right-5 rotate-12 p-2 rounded-md">Top 10 Big
                                    Projects</span>
                                <span class="absolute top-0 left-0 w-full h-full mt-1 ml-1 bg-purple-500 rounded-lg"></span>
                                <div id="bar"
                                    class="relative h-full p-5 bg-white border-2 border-black rounded-lg flex items-center justify-center">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex w-2/5 h-full items-center justify-center max-lg:mt-6 max-lg:w-full">
                    <div class="relative w-full h-full">
                        <span class="absolute bg-black text-white z-50 -right-5 bottom-0 max-lg:top-0 max-lg:bottom-auto -rotate-6 p-2 rounded-md">Top 10 of
                            the user you interacted with</span>
                        <span class="absolute top-0 left-0 flex w-full h-full mt-1 ml-1 bg-red-500 rounded-lg"></span>
                        <div id="radar"
                            class="relative h-full p-5 bg-white border-2 border-black rounded-lg flex items-center justify-center">
    
                        </div>
                    </div>
                </div>
            </div>
        

    </main>
    <script type="module">
        import { run } from "./scripts/profile.js"
        run()
    </script>

</body>

</html>
